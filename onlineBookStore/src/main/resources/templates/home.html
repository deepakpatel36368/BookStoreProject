<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Online Bookstore - Books List</title>
</head>
<body>
<h1>Online Bookstore - Books List</h1>

<table>
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Genre</th>
    <th>ISBN</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <!-- Use Thymeleaf loop to display the list of books -->
  <tr th:each="book : ${books}">
    <td th:text="${book.title}"></td>
    <td th:text="${book.author}"></td>
    <td th:text="${book.genre}"></td>
    <td th:text="${book.isbn}"></td>
    <td><a th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
    <td><a th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
  </tr>
</table>
</body>
</html>
